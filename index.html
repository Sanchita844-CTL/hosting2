<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquaculture Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: url('fish1.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .logo {
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }
    
    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }
    
    .signup-link a {
      color: #3498db;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    
    .login-btn:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="Celestial_Aqua_Logo-backgroundless.png" alt="Logo">
    </div>
    
    <div class="input-group">
      <label for="email">ENTER YOUR EMAIL</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>
    
    <div class="input-group">
      <label for="password">PASSWORD</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="••••••••">
        <i class="fas fa-eye-slash toggle-password"></i>
      </div>
    </div>
    
    <button class="login-btn">LOGIN</button>
    
    <p class="signup-link">
      Don't have an account? <a href="signup.html">SIGN UP</a>
    </p>
  </div>

<script>
  // Toggle password visibility
  document.querySelector('.toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
    this.classList.toggle('fa-eye');
  });

  // Check login status on page load
window.addEventListener("load", () => {
  const loggedIn = localStorage.getItem("loggedIn");
  // Only redirect if loggedIn is exactly "true"
  if (loggedIn === "true") {
    window.location.href = "dashboard.html";
  }
});



  // Login button functionality
  document.querySelector('.login-btn').addEventListener('click', function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
      // Save login status
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userEmail", email); // optional: store email
      window.location.href = 'dashboard.html';
    } else {
      alert('Please enter both email and password');
    }
  });

  // Service Worker for PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker Registered', reg))
        .catch(err => console.log('Service Worker registration failed', err));
    });
  }
</script>

</body>

</html>
