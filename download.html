<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Sensor Data (CSV)</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase (Realtime DB) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Sidebar Toggle -->
  <div id="sidebarToggle">â‹®</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Profile</a></li>
      <li><a href="daily.html">Daily Report</a></li>
      <li><a href="monthly.html">Monthly Report</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="#" id="logoutLink">LOGOUT</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Download Temp & IR Data</h1>
    <p>Select a date range to export readings as CSV</p>

    <!-- Date Selection Card -->
    <div class="card">
      <div class="row">
        <div>
          <label for="start-date">Start Date</label>
          <input id="start-date" type="date">
        </div>
        <div>
          <label for="end-date">End Date</label>
          <input id="end-date" type="date">
        </div>
      </div>
      <div class="btn-area">
        <button id="download-csv">Download CSV</button>
      </div>
    </div>

    <!-- Preview Table Card -->
    <div id="preview" class="card"></div>

    <!-- Download History Card -->
    <div class="card">
      <h2>Download History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>#</th>
            <th>File Name</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- History rows dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="download.js"></script>
</body>
</html>
